<!DOCTYPE html>
<html>
<head>
	<title>
		Score Keeper
	</title>
	<style type="text/css">
		html{
 background-image: url("https://img.freepik.com/free-photo/tennis-ball-green-grass-court-with-sunset-effect-background_30478-3964.jpg?size=626&ext=jpg");
 background-size: 100%;
 background-color: #cccccc;
 background-repeat: no-repeat;
}
ul{
	list-style-type: none;
}
</style>
</head>
<body>
	<span id="sfp">0</span>-<span id="sps">0</span>
	<br>
	<p>Set Remaining : <span id="ts">0<span></p>
	<ul>
		<li><button id="p1">Player One</button></li>
		<li><button id="p2">Player Two</button></li>
		<li><button id="new">New Game</button></li>
	</ul> 
	<br>
	Set Points : <span id="stf">0</span> - <span id="sts">0</span>

	<br>
	<p>Reload For New Match</p>
<script type="text/javascript" src="TennisScore.js"></script>
</body>
</html>
